<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* CSS for the slideshow */
		.slideshow {
			position: relative;
			width: 100%;
			height: 500px;
			overflow: hidden;
		}
		.slideshow img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}
		.slideshow img.active {
			opacity: 1;
		}
		.slideshow .controls {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			z-index: 1;
		}
		.slideshow .controls button {
			background: none;
			border: none;
			color: white;
			font-size: 32px;
			cursor: pointer;
		}
		.slideshow .controls button:hover {
			opacity: 0.8;
		}
		/* CSS for the product grid */
		.grid {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 20px;
			margin: 50px 0;
		}
		.product {
			background-color: white;
			border: 1px solid #ccc;
			padding: 20px;
			text-align: center;
			box-shadow: 0px 0px 5px #ccc;
		}
		.product img {
			max-width: 100%;
			margin-bottom: 10px;
		}
		.product h3 {
			font-size: 24px;
			margin: 10px 0;
		}
		.product p {
			font-size: 16px;
			margin: 10px 0;
		}
		.product a {
			display: block;
			background-color: #ff6a00;
			color: white;
			padding: 10px;
			text-decoration: none;
			margin-top: 10px;
			font-size: 18px;
			border-radius: 5px;
			transition: background-color 0.2s ease-in-out;
		}
		.product a:hover {
			background-color: #ff851b;
		}
	</style>
</head>
<body>
	<!-- Slideshow -->
	<div class="slideshow">
		<img src="https://via.placeholder.com/1500x500?text=Slide+1" class="active">
		<img src="https://via.placeholder.com/1500x500?text=Slide+2">

		</div>
	</div>
